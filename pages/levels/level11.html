    <h1 id="congratsTitle" class="title">–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢—ã –ø—Ä–æ—à—ë–ª –≤—Å–µ —É—Ä–æ–≤–Ω–∏ üéâ</h1>

    <script>
    /* ======= Confetti canvas (–ª–µ–≥–∫–∏–π, –±—ã—Å—Ç—Ä—ã–π) =======
    - –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –Ω–∞ load
    - –≤—Å–ø—ã—à–∫–∞ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –∏ —Ç–∏—Ö–æ–µ –ø–∞–¥–µ–Ω–∏–µ
    - –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≤–Ω–µ—à–Ω–∏–µ –ª–∏–±—ã
    */
    (() => {
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = innerWidth;
    let H = canvas.height = innerHeight;
    const colors = [
        'rgba(44,156,175,1)', // accent
        'rgba(79,172,254,1)',
        'rgba(255,203,107,1)',
        'rgba(255,114,114,1)',
        'rgba(162,102,255,1)'
    ];

    window.addEventListener('resize', () => { W = canvas.width = innerWidth; H = canvas.height = innerHeight; });

    function rand(a,b){ return a + Math.random()*(b-a); }

    class Particle {
        constructor(x,y,dx,dy,size,color,rot,drag) {
        this.x=x; this.y=y; this.dx=dx; this.dy=dy;
        this.size=size; this.color=color; this.rot=rot; this.ttl=rand(2400,4600);
        this.birth = performance.now(); this.drag = drag||0.995; this.rvel = rand(-0.15,0.15);
        this.shape = Math.random() < 0.5 ? 'rect' : 'circle';
        this.opacity = 1;
        }
        update(dt){
        this.dx *= this.drag;
        this.x += this.dx * dt;
        this.dy += 0.0015 * dt; // gravity
        this.y += this.dy * dt;
        this.rot += this.rvel * dt;
        const age = performance.now() - this.birth;
        this.opacity = Math.max(0, 1 - age / this.ttl);
        }
        draw(ctx){
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rot);
        if (this.shape === 'rect') {
            ctx.fillStyle = this.color;
            ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size*0.65);
        } else {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.ellipse(0,0,this.size*0.6,this.size*0.6,0,0,Math.PI*2);
            ctx.fill();
        }
        ctx.restore();
        }
        isDead(){ return this.opacity <= 0 || this.y > H + 200; }
    }

    const particles = [];

    function burst(x,y,count=40) {
        for (let i=0;i<count;i++){
        const angle = rand(-Math.PI, 0) + rand(-0.6,0.6);
        const speed = rand(0.6,3.5);
        const p = new Particle(
            x, y,
            Math.cos(angle)*speed * rand(0.6,1.2),
            Math.sin(angle)*speed * rand(0.6,1.2),
            rand(6,16),
            colors[Math.floor(rand(0,colors.length))],
            rand(-1,1),
            rand(0.987,0.998)
        );
        particles.push(p);
        }
    }

    // gentle continuous emission from top center
    let lastEmit = 0;
    function emitLoop(now) {
        if (!lastEmit) lastEmit = now;
        const dt = now - (emitLoop._prev||now);
        emitLoop._prev = now;

        // occasional big burst at start
        if (now < 1800 && now > 100) {
        // initial burst
        burst(W*0.5, H*0.22, 80);
        }

        // gentle random spawns
        if (Math.random() < 0.035) {
        const x = rand(W*0.15, W*0.85);
        burst(x, -20, Math.floor(rand(5,18)));
        }

        // update + draw
        ctx.clearRect(0,0,W,H);
        for (let i=particles.length-1;i>=0;i--){
        const p = particles[i];
        p.update(dt);
        p.draw(ctx);
        if (p.isDead()) particles.splice(i,1);
        }

        requestAnimationFrame(emitLoop);
    }

    // on load run
    requestAnimationFrame(emitLoop);

    // expose quick replay
    window.__confettiBurst = (x=W/2,y=H/4,count=60) => burst(x,y,count);

    })();

    /* ========= UI logic for buttons ========= */
    document.getElementById('homeBtn').addEventListener('click', () => {
    // –Ω–µ–±–æ–ª—å—à–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º
    document.querySelector('.card').style.transform = 'scale(.98) translateY(-8px)';
    setTimeout(() => { 
    window.location.href = "/Color_coding_web/index.html"; 
    }, 220);
    });

    document.getElementById('replayBtn').addEventListener('click', () => {
    // –æ—á–∏—Å—Ç–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å –∏ –¥–∞—Ç—å —Å—Ç–∞—Ä—Ç (–µ—Å–ª–∏ —Ö–æ—á–µ—à—å –º–æ–∂–Ω–æ —Å–±—Ä–∞—Å—ã–≤–∞—Ç—å localStorage)
    try { localStorage.clear(); } catch(e){}
    // –±–æ–ª—å—à–æ–π –≤—Å–ø–ª–µ—Å–∫ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —É—Ä–æ–≤–Ω—è 1
    if (window.__confettiBurst) window.__confettiBurst(window.innerWidth/2, window.innerHeight/3, 160);
    setTimeout(() => { window.location.href = '/pages/levels/level1.html'; }, 900);
    });

    /* subtle sparkle field behind heading */
    (function makeSparkles(){
    const wrap = document.querySelector('.sparkles');
    if(!wrap) return;
    for(let i=0;i<18;i++){
        const s = document.createElement('div');
        const size = Math.random()*6 + 6;
        s.style.position='absolute';
        s.style.left = (10 + Math.random()*80) + '%';
        s.style.top = (Math.random()*30) + '%';
        s.style.width = s.style.height = size+'px';
        s.style.background = `radial-gradient(circle, rgba(255,255,255,${0.9*Math.random()}), transparent 60%)`;
        s.style.borderRadius='50%';
        s.style.opacity = Math.random()*0.9;
        s.style.transform = `scale(${0.6+Math.random()*1.4})`;
        s.style.filter = 'blur(' + (Math.random()*4) + 'px)';
        s.style.transition = 'transform 1.4s ease-in-out';
        wrap.appendChild(s);
        (function anim(el){
        setInterval(() => {
            el.style.transform = `scale(${0.8+Math.random()*1.6}) translateY(${(-4+Math.random()*8)}px)`;
        }, 1200 + Math.random()*1800);
        })(s);
    }
    })();
    </script>
